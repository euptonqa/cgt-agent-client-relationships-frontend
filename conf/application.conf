include "common.conf"

appName="cgt-agent-client-relationships-frontend"
application.router=prod.Routes

application.global=config.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "config.DIModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.crypto.secret="89IgOfcxd28HjRWj4cFt84har6DQUcHiDy2EkEeqn4eqHR1ULZ6ht6p90Je9l28W"

Dev {
  microservice {
    services {
      contact-frontend {
        host = "http://localhost:9250"
      }
    }
  }
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }
    contact-frontend {
      host = localhost
      port = 9250
    }
    government-gateway {
      host = localhost
      port = 8570
      context = "/agent"
    }
    company-auth-frontend {
      host = localhost
      port = 9025
      context = "/gg/sign-in"
    }
    capital-gains-subscription {
      host = localhost
      port = 9770
      context = "/capital-gains-tax/subscription"
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.149.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

agent-subscribe-url {
  url = "http://localhost:9771/capital-gains-tax/subscription/agent/subscribe"
}

government-gateway-sign-in {
  url = "/gg/sign-in"
}

agent-bad-affinity {
  url = "http://www.google.co.uk"
}